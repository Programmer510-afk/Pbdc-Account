<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Sign In css -->
  <link rel="stylesheet" href="/Pages/css/style_signin.css">
  
  <title>Sign In</title>
  
</head>

<body>
  
  <div class="wrapper">
    <div class="form-container sign-up">
      
      
      <form id="signupForm" action="#" novalidate>
        
        <img src="/Pages/images/bond.png" class="bond-img">
        
        <p class="signup-title">SIGN IN TO VERIFY</p>
        
        <!-- Email Field -->
        
        <div class="form-group">
          
          <span class="mail-icon">
            <img src="/Pages/images/svg/mail_icon.svg" width="18" height="18">
          </span>
          <input type="email" name="email">
          <label for="">Email</label>
          <br>
          
        </div>
        
        
        <!-- Password Field -->
        
        <div class="pass-group">
          
          <span class="lock-icon">
            <img src="/Pages/images/svg/lock_icon.svg" width="18" height="18">
          </span>
          
          <input type="password" id="password" name="password">
          
          <label for="">Password</label>
          
          <span class="toggle-pass-visibility" onclick="togglePASSVisibility()">
            <img src="/Pages/images/svg/hide.svg">
          </span>
          
        </div>
        
        
        <!-- Sign In Button -->
        <button type="submit" class="btn btn-15" id="animatedBtn">Sign In
        </button>
        
        
        <div class="link">
          
          <p>Don't have an account?<a href="/Pages/html/index_email.html" class="signup-link" id="signupLink"> Sign&nbsp;Up</a></p>
          
        </div>
        
        
      </form>
    </div>
    
  </div>
  
  
  <!-- 🔲 Overlay (পপআপের পিছনে হালকা ডার্ক ব্যাকগ্রাউন্ড) -->
  <div id="overlay" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: rgba(0, 0, 0, 0.4); /* কালো না, হালকা ডার্ক */
        z-index: 9998;">
  </div>
  
  <!-- ✅ Custom Alert -->
  <div id="customAlert" style="
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 0.6rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 9999;
      font-size: 1.4rem;
      width: 320px;
      min-height: 170px;
      box-sizing: border-box;
      text-align: center;
      position: fixed;
    ">
    <h2 style="text-align: center;">Here's a message</h2><br>
    <p id="alertMessage" style="text-align: center; margin: 2px 0;"></p>
    
    <button onclick="closeCustomAlert()" style="
          position: absolute;
          bottom: 1.5rem;
          left: 50%;
          transform: translateX(-50%);
          padding: 0.5rem 1rem;
          background: #5482ff;
          color: white;
          width: 44px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
        "><b>OK</b></button>
  </div>
  
  
  <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
  
  <script src="/Pages/script/script_signin.js"></script>
  
</body>

</html>
